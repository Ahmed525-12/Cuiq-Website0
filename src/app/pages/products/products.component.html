<div class="cotainer py-5">
  <h2>Total Price :{{cartservice.cartitemsprice}}</h2>
</div>

<table class="table table-striped">
  <thead class="thead-info">
    <tr>
      <th scope="col">Product image</th>
      <th scope="col">name</th>
      <th scope="col">Number of purchases</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor="let item of cartservice.cartItems">
<td><img [src]="item.imgf" width="80" class="img-fluid" alt=""></td>
<td>{{item.name}}</td>
<td class="font">
  <button class="ntm action-btn btn-button text-white font" (click)="$event.stopPropagation(); updatecartitem('-',item)"><i class="fa fa-minus text-white" aria-hidden="true"></i></button>
 <span class="font1">{{item.itemCount}}</span>
  <button class="ntm action-btn btn-s" (click)="$event.stopPropagation(); updatecartitem('+',item)"><i class="fa fa-plus text-white" aria-hidden="true"></i></button>

</td>
<td>{{item.price}}</td>
</tr>
  </tbody>
</table>


<div class="m-5">
  <button class="btn btn-info" routerLink='/layout/checkout'>Checkout</button>
</div>
