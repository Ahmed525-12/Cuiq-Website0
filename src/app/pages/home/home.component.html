<header id="home">
<img [src]="headerimg" class="img-s" alt="">
</header>
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center align-items-center w-100">
      <div class="col-lg-12 col-md-12 col-sm-12">

        <div class="input-group input-group-lg">
          <!-- [(ngModel)]="search"  -->
          <input type="text" class="form-control" #filter [(ngModel)]="search" placeholder="search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
        </div>
      </div>
    </div>
  </div>

</section>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let prod of product |filter:search">
      <app-product-item [item]="prod"></app-product-item>

    </div>
  </div>
</div>
